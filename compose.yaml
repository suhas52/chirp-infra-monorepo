services:
  api:
    build: ./server
    ports:
    - 3000:3000
    

  react:
    build: ./client
    ports:
    - 5173:5173

  db:
    image: postgres:15
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: temp
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    
  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
     - 80:80
volumes:
  pgdata: